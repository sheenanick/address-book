<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="Bootstrap">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div id="new-addresses">
              <div class="new-address">
                <div class="form-group">
                  <label for="new-street-name">Street</label>
                  <input type="text" class="form-control new-street">
                </div>
                <div class="form-group">
                  <label for="new-city">City</label>
                  <input type="text" class="form-control new-city" id="">
                </div>
                <div class="form-group">
                  <label for="new-state">State</label>
                  <input type="text" class="form-control new-state" id="">
                </div>
                <div class="form-group">
                  <label for="address-type">Type</label>
                  <select class="form-control" id="address-type">
                    <option>Home</option>
                    <option>Work</option>
                    <option>Other</option>
                  </select>
                </div>
              </div>
            </div>
            <span class="btn btn-primary" id="add-address">Add another address</span>

            <button type="submit" class="btn">Add</button>
          </form>
          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
        </div>
        <div class="col-md-6">
          <div class="show-contact">
            <h2></h2>
            <p>First Name:<span id="first-name"></span></p>
            <p>Last Name: <span id="last-name"></span></p>
            <p>Addresses: <ul id="addresses"></ul></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
